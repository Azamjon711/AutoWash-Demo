{% extends 'main/base.html' %}
{% load static %}

{% block content %}
        
        
        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Team Members</h2>
                    </div>
                    <div class="col-12">
                        <a href="{% url 'home' %}">Home</a>
                        <a href="{% url 'team' %}">Team</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        
        
        <!-- Team Start -->
        <div class="team">
            <div class="container">
                <div class="section-header text-center">
                    <p>Meet Our Team</p>
                    <h2>Our Engineers & Workers</h2>
                </div>
                <div class="row">
                    {% for staff in staffs %}
                        <div class="col-lg-3 col-md-6">
                            <div class="team-item">
                                <div class="team-img">
                                    <img src="{{ staff.image.url }}" alt="Team Image">
                                </div>
                                <div class="team-text">
                                    <h2>{{ staff.first_name }} {{ staff.last_name }}</h2>
                                    <p>{{ staff.position }}</p>
                                    <div class="team-social">
                                        <a href="https://x.com/morningstar_AA"><i class="fab fa-twitter"></i></a>
                                        <a href="https://www.facebook.com/azamjon.akhmadjonov.5/"><i class="fab fa-facebook-f"></i></a>
                                        <a href="https://www.linkedin.com/in/azamjon-akhmadjonov-806661224/"><i class="fab fa-linkedin-in"></i></a>
                                        <a href="https://www.instagram.com/azamjon_711/?hl=ru"><i class="fab fa-instagram"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Team End -->

{% endblock %}
